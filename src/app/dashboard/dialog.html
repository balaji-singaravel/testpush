<h1 mat-dialog-title>Create Account</h1>
<div mat-dialog-content>
    <mat-card>
        <div class="example-container">
            <form class="example-form" [formGroup]="userDetailsForm" (ngSubmit)="onSubmit()">
                <mat-form-field class="example-full-width" style="width: 100%;"appearance="fill">
                    <mat-label>First Name</mat-label>
                    <input type="text" matInput formControlName="firstName" placeholder="Ex.Balaji"    minlength="4" maxlength="8">
                  </mat-form-field>


                  <mat-form-field class="example-full-width" style="width: 100%;"appearance="fill">
                    <mat-label>Last Name</mat-label>
                    <input type="text" matInput  formControlName="lastName"  placeholder="Ex. Last Name">
                  </mat-form-field>

                  <!-- <mat-form-field class="example-full-width" style="width: 100%;"appearance="fill">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. ">
                  </mat-form-field> -->

                  <mat-form-field  appearance="outline" class="example-full-width" style="width: 100%;">
                    <mat-label>Email</mat-label>
                    <input matInput  type="email" formControlName="email" placeholder="Ex.pat@example.com">
             
                  </mat-form-field>

                  <mat-form-field  appearance="outline" class="example-full-width" style="width: 100%;">
                    <mat-label>Mobile No</mat-label>
                    <input matInput  type="tel" formControlName="mobile" placeholder="997267XXXX">
                  </mat-form-field>&nbsp;<br>
                  <mat-radio-group  formControlName="gender"  aria-label="Select an option">
                    <mat-radio-button type="radio" id="male"  name="gender" value="male">Male</mat-radio-button>
                    <mat-radio-button type="radio" id="female" value="female" name="gender">Female</mat-radio-button>
                  </mat-radio-group>
               
                  <div align="end">
                    <button mat-raised-button color="warn">{{actionBtn}}</button>&nbsp;
                    <button mat-raised-button mat-dialog-close>Close</button>
                  </div>
                  
              </form>&nbsp;
            
        </div>
    </mat-card>
</div>
